# Global settings
use_seed: true  # Whether to use fixed seed
seed: 2 # Global random seed for reproducibility, only used if use_seed is true

# GPU settings
gpu_id: 2  # GPU for inference
render_gpu_id: 0  # GPU for rendering
num_processes: 5

# Test settings
num_test_pr_task: 20
init_steps: 10  # number of initial steps with zero action
num_video_samples: 13  # number of video samples to generate
pid_max_steps: 8  # maximum steps for PID control

loop_sleep_time: 0.01  # sleep time for each loop

# Model paths
video_generator_path: "/data/zhangchuye/Data/ckpts/lb_spatial/expert/scratch/model_100000.pt"

ik_model_path: "/data/zhangchuye/Data/ckpts/lb_spatial/expert/depth_cross_rgb_spatial_DepthCrossRGBViTMLP_best.pth"

# PID Control parameters
pid:
  kd_grip: 0.04
  kp_grip: 0.1
  ki_grip: 0.001

  kd_rot: 1.0
  ki_rot: 0.1
  kp_rot: 2.0

  kd_trans: 0.05
  ki_trans: 0.01
  kp_trans: 0.2

  pos_scale: 100  # scale factor for position control (ik_act[:3])
  rot_scale: 1    # scale factor for rotation control (ik_act[3:6])
  grip_scale: -10 # scale factor for gripper control (ik_act[6])
  grip_threshold: 0.7  # threshold for binary gripper control
  convergence_threshold: 0.001  # threshold for PID control convergence

# Video settings
video:
  duration: 50  # gif duration
  sample_timestep: 3  # video generator sample timestep
  act_horizon: 6
  latent: False
  depth: True
# Image processing settings
image:
  resize: 224  # Image resize dimension

# Model settings
model:
  type: "depth_x_rgb"  # Options: "plain_rgbd", "rgb_x_depth", "depth_x_rgb", "rgb_x_depth + depth_x_rgb"
  out_size: 8
  pretrained: false
  encoder_type: "vit_base_patch16_224" # Options: "vit_base_patch16_224", "vit_small_patch16_224" 

# Task settings
task:
  horizon: 2000
  suite_name: "libero_spatial"  # Options: "libero_spatial", "libero_90", etc.
  selected_tasks: []  # Empty list means use all tasks, or specify like ["task1", "task3"]

# Output settings
output:
  base_dir: "/data/zhangchuye/Data/results-SC/baseline"
  exp_name: "lb_spatial_scratch_dxr_expert"