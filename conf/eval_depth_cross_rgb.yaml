# PID Control parameters
pid:
  kd_grip: 0.04
  kp_grip: 0.1
  ki_grip: 0.001

  kd_rot: 1.0
  ki_rot: 0.1
  kp_rot: 2.0

  kd_trans: 0.05
  ki_trans: 0.01
  kp_trans: 0.2

  pos_scale: 100  # scale factor for position control (ik_act[:3])
  rot_scale: 1    # scale factor for rotation control (ik_act[3:6])
  grip_scale: -10 # scale factor for gripper control (ik_act[6])
  grip_threshold: 0.7  # threshold for binary gripper control
  convergence_threshold: 0.001  # threshold for PID control convergence

# Video settings
video:
  duration: 50  # gif duration
  sample_timestep: 3  # video generator sample timestep
  act_horizon: 6
  latent: False
  depth: True
