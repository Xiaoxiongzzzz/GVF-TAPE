# PID Control parameters
pospid:
  kp: 2.5
  ki: 0.0
  kd: 0.2

angpid:
  kp: 0.4
  ki: 0.0
  kd: 0.1

pid:  
  pos_scale: 100  # scale factor for position control (ik_act[:3])
  rot_scale: 1    # scale factor for rotation control (ik_act[3:6])
  grip_scale: -10 # scale factor for gripper control (ik_act[6])
  grip_threshold: 0.8  # threshold for binary gripper control
  convergence_threshold: 0.0001  # threshold for PID control convergence

# Video settings
video:
  duration: 50  # gif duration
  sample_timestep: 8  # video generator sample timestep
  act_horizon: 4

# Image processing settings
image:
  resize: 128  # Image resize dimension

# Model settings
model:
  type: "resnet50"  # Options: "vit", "resnet50", "cnn"
  out_size: 8
  pretrained: false

# Task settings
