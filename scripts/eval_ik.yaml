# Global settings
use_seed: true  # Whether to use fixed seed
seed: 0  # Global random seed for reproducibility, only used if use_seed is true

# GPU settings
gpu_id: 0  # Main GPU for computation
render_gpu_id: 0  # GPU for rendering

# Test settings
num_test_pr_task: 3
init_steps: 10  # number of initial steps with zero action
num_video_samples: 10  # number of video samples to generate
pid_max_steps: 10  # maximum steps for PID control

video_generator_path: "/mnt/home/ZhangChuye/Data/results/RFlow_pixel_libero_goal/model_99000.pt"
